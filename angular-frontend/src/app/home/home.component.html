<div class="container home-container mt-5">

    <!-- Navigazione superiore -->
    <div class="row mb-3 justify-content-center align-items-center">
        <div class="col-md-2">
            <button class="btn button-link" (click)="openModal()">New Contact</button>
            <!-- (click)="openNewCo-ntactModal" -->
            <!-- l'ho tolto dal bottone perchè mi dava errore, non so come implementare , sorry -->
        </div>
        <div class="col-md-9">
            <button class="btn button-link w-100">Filtri</button>
        </div>
    </div>

    <!-- Search bar -->
    <div class="row mb-3 justify-content-center align-items-center">
        <input type="text" [(ngModel)]="searchBarText" (ngModelChange)="search()">
    </div>

    <div class="row justify-content-center align-items-center">
        <!-- Lista di contatti -->
        <div class="col-md-5">
            <div class="contact-list">
                <h3>Elenco Contatti</h3>
                <table>
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let contact of this.filteredContacts">
                            <td>{{ contact.firstName }}</td>
                            <td>{{ contact.lastName }}</td>
                            <td>{{ contact.email }}</td>
                        </tr>
                    </tbody>
                </table>
                <!--<div class="text-center">
                    <button class="btn button-link-minus">Pag -</button>
                    <button class="btn button-link-plus">Pag +</button>
                </div>-->
            </div>
        </div>
        <!-- Dettaglio Contatto -->
        <div class="col-md-6">
            <div class="contact-list">
                <h3>Dettaglio completo</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat.</p>
            </div>
        </div>
    </div>
</div>

<div class="modal" *ngIf="modalOn">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add New Contact</h5>
        </div>
        <div class="modal-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter first name"
                            [(ngModel)]="contactForm.firstName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter last name"
                            [(ngModel)]="contactForm.lastName">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" [(ngModel)]="contactForm.title" class="form-control"
                            placeholder="Enter title">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" [(ngModel)]="contactForm.phoneNumber" class="form-control"
                            placeholder="Enter phone number">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" [(ngModel)]="contactForm.email" class="form-control"
                            placeholder="Enter email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telegram">Telegram:</label>
                        <input type="text" id="telegram" class="form-control" placeholder="Enter telegram"><!-- manca la logica perchè non è definita -->
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="linkedin">Linkedin:</label>
                        <input type="text" id="linkedin" class="form-control" placeholder="Enter linkedin"><!-- manca la logica perchè non è definita -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" [(ngModel)]="contactForm.department" class="form-control"
                            placeholder="Enter department">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" [(ngModel)]="contactForm.company" class="form-control"
                            placeholder="Enter company">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="vatNumber">VAT Number:</label>
                        <input type="text" id="vatNumber" class="form-control"
                            placeholder="Enter VAT number"><!-- manca la logica perchè non è definita -->
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" [(ngModel)]="contactForm.location" class="form-control"
                            placeholder="Enter location">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="external">External:</label>
                        <input type="checkbox" id="external" class="form-control"><!-- manca la logica perchè non è definita -->
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                                            <div class="form-group" >
                <label for="externalType">External Type:</label>
                <select id="externalType" class="form-control">
                    <option value="supplier">Supplier</option>
                    <option value="client">Client</option>
                </select>
            </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" [(ngModel)]="contactForm.notes" class="form-control"
                            placeholder="Enter notes"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn nav-link button-link" (click)="insertContact()">Submit</button>
            <button type="button" class="btn nav-link button-link" (click)="closeModal()">Close</button>
        </div>
    </div>
</div>
