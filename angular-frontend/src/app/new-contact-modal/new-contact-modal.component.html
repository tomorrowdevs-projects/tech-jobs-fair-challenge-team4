<h2>New Contact</h2>
<form (ngSubmit)="submitForm()">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="contact.firstName" name="firstName"
            required>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="contact.lastName" name="lastName" required>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="contact.title" name="title">
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email">
    </div>
    <div class="mb-3">
        <label for="telegram" class="form-label">Telegram</label>
        <input type="text" class="form-control" id="telegram" [(ngModel)]="contact.telegram" name="telegram">
    </div>
    <div class="mb-3">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="text" class="form-control" id="linkedin" [(ngModel)]="contact.linkedin" name="linkedin">
    </div>
    <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" [(ngModel)]="contact.department" name="department">
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" [(ngModel)]="contact.company" name="company">
    </div>
    <div class="mb-3">
        <label for="vatNumber" class="form-label">VAT Number</label>
        <input type="text" class="form-control" id="vatNumber" [(ngModel)]="contact.vatNumber" name="vatNumber">
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="contact.location" name="location">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="external" [(ngModel)]="contact.external" name="external">
        <label class="form-check-label" for="external">External Contact</label>
    </div>
    <div *ngIf="contact.external" class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" [(ngModel)]="contact.type" name="type">
            <option value="supplier">Supplier</option>
            <option value="client">Client</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" [(ngModel)]="contact.notes" name="notes"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
